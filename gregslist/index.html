<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslist</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>gregslist</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">
      <h1 class="text-center">Welcome to gregslist</h1> <!-- REVIEW Will this break the container/row/col rule? -->
      <section class="row">
        <div class="col-12">
          <h2>Houses for Sale</h2>
          <hr />
        </div>
        <form onsubmit="app.HouseController.createHouse(event)">
          <div class="col-12 bg-white rounded p-3 mb-3">
            <div class="row">
              <div class="col-md-4 mb-2">
                <label for="house-bedrooms">Bedroom</label>
                <input minlength="0" maxlength="99" type="number" name="bedrooms" id="house-bedrooms" placeholder="Bedrooms" class="form-control">
              </div>
              <div class="col-md-4 mb-2">
                <label for="house-bathrooms">Bathroom</label>
                <input minlength="0" maxlength="99" type="number" step=".5" name="bathrooms" id="house-bathrooms" placeholder="Bathrooms" class="form-control">
              </div>
              <div class="col-md-4 mb-2">
                <label for="house-Price">Price</label>
                <input min="1" max="999999999" type="number" name="price" id="house-price" placeholder="Price" class="form-control" required>
              </div>
              <div class="col-md-4 mb-2">
                <label for="house-year">Year</label>
                <input type="number" min="1886" max="2025" name="year" id="house-year" placeholder="Year" class="form-control" value="2025" required>
              </div>
              <div class="col-md-4 mb-2">
                <label for="house-sqft">Square Feet</label>
                <input type="text" name="sqft" id="house-sqft" step="100" placeholder="Square Feet" class="form-control" required>
              </div>
              <div class="col-md-4 mb-2">
                <label for="house-address">Address</label>
                <input type="text" name="address" id="house-address" placeholder="Address" class="form-control" required>
              </div>
              <div class="col-md-12 mb-2">
                <label for="house-imgUrl">URL for picture</label>
                <input type="text" name="imgUrl" id="house-imgUrl" placeholder="Image URL" class="form-control" >
              </div>
              <div class="col-12 mb-2">
                <label for="house-description">Description</label>
                <!-- <input type="text" name="description" id="house-description" placeholder="Description" class="form-control"> -->
                <textarea name="description" id="house-description" placeholder="Description" class="form-control" rows="4"></textarea>
              </div>
              <button type="submit" class="btn btn-primary mb-3 shadow rounded-pill">
                Create House
              </button>
            </div>
          </div>
        </form>
        <div class="col-12">
          <div id="house-listings" class="row"></div>
        </div>
      </section>
      <section class="row">
        <div class="col-12">
          <h2>Job Market</h2>
          <hr />
        </div>
        <form onsubmit="app.JobController.createJob(event)">
          <div class="col-12 bg-white rounded p-3 mb-3">
            <div class="row">
              <div class="col-md-4 mb-2">
                <label for="job-company">Company</label>
                <input type="text" name="company" id="job-company" placeholder="Company Name" class="form-control" required>
              </div>
              <div class="col-md-4 mb-2">
                <label for="job-title">Job Title</label>
                <input type="text" name="title" id="job-title" placeholder="Job Title" class="form-control" required>
              </div>
              <div class="col-md-4 mb-2">
                <label for="job-rate">Salary</label>
                <input type="number" name="rate" id="job-rate" placeholder="Salary (e.g., 50000)" class="form-control" required>
              </div>
              <div class="col-md-4 mb-2">
                <label for="job-hours">Hours/Week</label>
                <input type="number" name="hours" id="job-hours" placeholder="Hours per Week" class="form-control" required>
              </div>
              <div class="col-md-4 mb-2">
                <label for="job-location">Location</label>
                <input type="text" name="location" id="job-location" placeholder="Location" class="form-control" required>
              </div>
              <div class="col-md-4 mb-2">
                <label for="job-imgIconUrl">Company Logo URL</label>
                <input type="text" name="imgIconUrl" id="job-imgIconUrl" placeholder="Logo Image URL" class="form-control">
              </div>
              <div class="col-12 mb-2">
                <label for="job-description">Description</label>
                <textarea name="description" id="job-description" placeholder="Job Description" class="form-control" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-success mb-3 shadow rounded-pill" style="background: linear-gradient(45deg, #198754, #20c997); border: none;">
                Create Job
              </button>
            </div>
          </div>
        </form>
        <div class="col-12">
          <div id="job-listings" class="row"></div>
        </div>
      </section>
    </div>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
