<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslist</title>
</head>

<body data-bs-theme="light">
  <!-- SECTION -->
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>gregslist</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">
      <section class="row">
        <div class="col-12">
          <h1 class="text-center">Welcome to gregslist</h1>
          <h2>Houses for Sale</h2>
          <hr />
        </div>
        <form onsubmit="app.HouseController.createHouse()" class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-2">
                <input type="text" name="bedrooms" id="house-bedrooms" placeholder="Bedrooms" required>
              </div>
              <div class="col-2">
                <input type="text" name="bathrooms" id="house-bathrooms" placeholder="Bathrooms" required>
              </div>
              <div class="col-2">
                <input type="text" name="price" id="house-price" placeholder="Price" required>
              </div>
              <div class="col-2">
                <input type="text" name="year" id="house-year" placeholder="Year" required>
              </div>
              <div class="col-2">
                <input type="text" name="sqft" id="house-sqft" placeholder="Square Feet" required>
              </div>
              <div class="col-2">
                <input type="text" name="address" id="house-address" placeholder="Address" required>
              </div>
              <div class="col-2">
                <input type="text" name="description" id="house-description" placeholder="Description" required>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="text" name="imgUrl" id="house-imgUrl" placeholder="Image URL">
              </div>
            </div>
            <button type="submit" class="mb-3">Create House</button>
          </div>
        </form>
        <div class="col-12">
          <div id="house-listings" class="row"></div>
        </div>
      </section>
      <section class="row">
        <div class="col-12">
          <h2>Jobs Market</h2>
          <hr />
        </div>
        <form onsubmit="app.JobController.createJob()" class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-2">
                <input type="text" name="company" id="job-company" placeholder="Company" required>
              </div>
              <div class="col-2">
                <input type="text" name="jobTitle" id="job-jobTitle" placeholder="Job Title" required>
              </div>
              <div class="col-2">
                <input type="text" name="rate" id="job-rate" placeholder="Salary" required>
              </div>
              <div class="col-2">
                <input type="text" name="hours" id="job-hours" placeholder="Hours/Week" required>
              </div>
              <div class="col-2">
                <input type="text" name="description" id="job-description" placeholder="Description" required>
              </div>
              <div class="col-2">
                <input type="text" name="Icon", id="job-icon", placeholder="Company Logo" required>
              </div>
              <div class="col-2">
                <input type="text" name="location" id="job-location" placeholder="Location" required>
              </div>
            </div>
            <button type="submit">Create Job</button>
          </div>
        </form>
        <div class="col-12">
          <div id="job-listings" class="row"></div>
        </div>
      </section>
    </div>

  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
